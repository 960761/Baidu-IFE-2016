<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十四：零基础JavaScript编码（二）</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var ul = document.getElementById('aqi-list');
        function compare(data1, data2) {
            return data2[1] - data1[1];
        }
        aqiData.sort(compare);
        for (var i = 0; i < aqiData.length; i++) {
            var data = aqiData[i];
            if (data[1] > 60) {
                var li = document.createElement('li');
                li.innerHTML = '第' + (i + 1) + '名：' + data[0] + '，' + data[1];
                ul.appendChild(li);
            }
        }

    })();
</script>
</body>
</html>
